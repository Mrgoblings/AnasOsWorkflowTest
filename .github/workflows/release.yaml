name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with GitHub
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Output Release URL File
        run: |
          echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt

      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v2
        with:
          name: release_url
          path: release_url.txt


  build:
    name: Build packages
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with GitHub
        uses: actions/checkout@v2

      - name: Install additional dependencies
        run: |
          apt-get update
          apt-get install -y nasm grub-pc-bin grub-common make
          rustup target add x86_64-unknown-none

      - name: Build project
        run: make no-run

      - name: Archive build output
        run: |
          zip -r AnasOS.iso.zip AnasOS.iso

      - name: Load Release URL File from release job
        id: download_release_info
        uses: actions/download-artifact@v2
        with:
          name: release_url

      - name: Get Release File Name & Upload URL
        id: get_release_info
        shell: bash
        run: |
          value=`cat "${{steps.download_release_info.outputs.download-path}}${{matrix.SLASH}}release_url.txt"`
          echo ::set-output name=upload_url::$value

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: AnasOS.iso.zip
          asset_name: AnasOS.iso.zip
          asset_content_type: application/zip